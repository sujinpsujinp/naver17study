<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
       body *{
          font-family:'Jua';
       }
       
  	</style>
  	<script type="text/javascript">
  	$(function(){
  		list();
  	});
  	
  	function list()
  	{
  		$.ajax({
  			type:"get",
  			dataType:"xml",
  			url:"./shoptoxml.jsp",
  			success:function(res){
  				let s="";
  				s+=`<table class="table table-bordered" style="width:500px;">
  					<tr style="width:100px;">
						<td>제품명</td>
						<td>수량</td>
						<td>단가</td>
						<td>입고일</td>
					</tr>`;
  				$(res).find("shop").each(function(idx,ele){
  				
  				s+=`
  				<tr>
  					<td>${$(ele).find("snagpum").text()}</td> 
                    <td>${$(ele).find("su").text()}</td>
                    <td>${$(ele).find("dan").text()}</td>
                    <td>${$(ele).find("ipgoday").text()}</td>
  				</tr>`;
				});
				s+="</table>"
				$(".shoplist").html(s);
			}
		});
	}
  	</script>
</head>
<body>
<div style="margin:20px;">
	<h5 class="alert alert-danger">Shop XML 데이터 읽기</h5>
	<div class="shoplist">111</div>
</div>
</body>
</html>
