<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그삽입형으로 style 주기 -->
    <b style="color: red;font-size: 20px;">Have a Nice Day!</b><br>
    <b style="color: #db7093;background-color: #40e0d0;">Have a Nice Day!</b><br>
    <b style="font-size: 20pt;font-family: 'Comic sans Ms';color: orange;">Have a Nice Day!</b><br>
    <!--최상위 태그에서 2배를 주고싶으면 2em 하면 됨-->
    <b style="text-decoration: line-through; font-size: 2em;background-color: pink;">Have a Nice Day!</b><br>
    <b style="text-decoration: overline;text-transform: capitalize;">have a nice day-첫글자대문자로 변환</b><br>
    
    <span>span 자체는 아무 기능이 없어요.</span><br>
    <span style="text-transform: uppercase;">bitcamp class</span><br>
    <span style="font-weight: bold;color: plum;background-color: yellow;">Happy Day</span>
</body>
</html>
