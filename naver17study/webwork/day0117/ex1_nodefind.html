    <body>
        <div class="a">
            <h5>Hello #1</h5>
            <img src="../mycar//mycar10.png" width="100">
        </div>
        <div class="a">
            <h5>Hello #2</h5>

        <div class="a">
            <h5>Hello #3</h5>
            <img src="../mycar//mycar8.png" width="100">
        </div>
        <hr>
        <h5 class="title">111</h5>
        <img src="" alt="사진없음" class="mainphoto" onerror="this.src='../food/11.jpg'" width="300">

    <script>
        $("div.a").css({
            "width":"200px",
            "height":"100px",
            "border":"1px solid gray",
            "margin":"20px", 
        });

        //selector를 이용한 반복문 each문
        //div.a가 배열타입이라서 해당 갯수만큼 반복됨 
        //ele는 엘리먼트 =div.a 
        //div.a는 this로 불러올 수 있어서 사실은idx,ele 생략해도 됨 
        $("div.a").each(function(idx,ele){
            let r=parseInt(Math.random()*256);
            let g=parseInt(Math.random()*256);
            let b=parseInt(Math.random()*256);
            let color=`rgb(${r},${g},${b})`;

            //$(this).css("background-color",color);
            $(ele).css("background-color",color);
        });

        /*jquery에서 노드 찾기
        next(): 다음 노드
        prev(): 이전 노드
        find or children : 자식(하위) 노드
        parent : 부모노드
        parents : 모든 부모노드
        siblings :  형제 노드
        */
        //div.a에서 mouseover 이벤트를 구현한 경우
        /*

            $("h5.title").css("background-color",bcolor);

            //2. 하위태그 중 h5의 text를 얻어서 h5.title에 넣는다
            //하위 태그에서 얻을때는 find or children 아무거나 써도 상관없음
            //let msg=$(this).find("h5").text();
            let msg=$(this).children("h5").text();

            //3. 하위태그 중 img의 src를 얻어서 img.mainphoto에 넣는다

        });
        */

        //div.a>img에서 mouseover 이벤트를 구현한 경우
        //위와 같은 결과가 나오도록 하려면
        $("div.a>img").mouseover(function(){
            //1. 부모의 배경색을 얻어서 h5.title의 배경색으로 넣는다.
            let bcolor=$(this).parent().css("background-color");
            $("h5.title").css("background-color",bcolor);

            //형재태그 중 h5의 text를 얻어서 h5.title에 넣는다
            let msg=$(this).siblings("h5").text();
            $("h5.title").text(msg);

            //3. 자기자신의 src를 얻어서 img.mainphoto에 넣는다
            let imgSrc=$(this).attr("src");
            $("img.mainphoto").attr("src",imgSrc);
        });
    </script>
