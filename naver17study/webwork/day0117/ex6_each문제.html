<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family:'Jua';
            }
            div.box{
                width: 60px;
                height: 60px;
                line-height: 60px;
                cursor: pointer;
                float: left;
                margin: 20px;
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h6 class="alert alert-danger">div.box에 배경색이 랜덤하게 들어가도록<br>
            each문을 이용해서 적용하고(가로방향으로 배치 css추가) <br> 마우스를 올리면 배경색을 얻어서 h2에 출력하시오(텍스트로)</h6>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <h2 style="clear: both;margin: 20px 50px;width: 300px;"></h2>
    
    <script>
        $("div.box").each((idx,ele)=>{
            let r=parseInt(Math.random()*256);
            let g=parseInt(Math.random()*256);
            let b=parseInt(Math.random()*256);
            //let color=`rgb(${r},${g},${b})`;

            $(ele).css("background-color",`rgb(${r},${g},${b})`);
            $(ele).text(idx+1);
        });

        $("div.box").mouseover(function(){
            let bg=$(this).css("background-color");
            $("h2").text(bg);
        });
    </script>
    <hr>
    <button type="button" id="btn1">메시지 추가</button>
    <script>
        let n=1;
        $("#btn1").click(function(){
            let s = `<h5 class="m">Hello ${n++}</h5>`;
            
            if($(this).next())
                $(this).next().remove(); //노드 삭제할 때 쓰는 함수

            $(this).after(s);
        });
    </script>

    </body>
</html>
