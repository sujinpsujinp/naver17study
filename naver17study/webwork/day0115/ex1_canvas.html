<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family:'Jua';
            }
        </style>
        <script>
            //canvas는 그림을 그리기 위한 기능으로 html5에 새로 추가된 기능이다.
            //캔버스를 이용해서 그림판이나 간단한 게임 같은걸 만들 수도 있다.
            window.onload=function(){
                let canvas=document.getElementById("can");
                let ctx=canvas.getContext("2d");

                //선그리기
                ctx.linewidth=3;//선굵기
                ctx.strokeStyle="red";//선색상
                ctx.beginPath();//선그리기 시작
                ctx.moveTo(150,50)//시작위치로 이동
                ctx.lineTo(50,150);//선을 그리다
                ctx.lineTo(250,150);
                ctx.lineTo(150,50);
                ctx.stroke();//실제 좌표대로 선을 그려준다
                ctx.closePath();//선그리기 끝
                
                //테두리만 있는 사각형
                ctx.strokeStyle="hotpink";
                ctx.linewidth=5;
                ctx.strokeRect(10,160,100,100);//x,y,w,h선만 있는 사각형

                //채워진 사각형
                ctx.fillstyle="rgba(185,208,170.0.5)";
                ctx.fillRect(200,10,100,100);

                //그래픽 글자-그림자
                ctx.shadowOffsetX=5;
                ctx.shadowOffsetY=5;
                ctx.shadowBlur=10;
                ctx.shadowColor="orange";

                ctx.fillStyle="red";
                ctx.font="50px Comic Sans MS";
                ctx.fillText("Have a Good Time!!",10,350);//글자,x,y

                //이미지를 나타내는 방법
                let image=new Image();
                image.src="../mycar/mycar13.png";

                image.onload=function(){
                    //원래 사이대로 나오게 하기
                    //ctx.drawImage(image.300.20);
                    //사이즈 조절 x,y,w,h
                    ctx.drawImage(image,300,100,150,100);
                }
            }
        </script>
    </head>
    <body>
        <h3 class="alert alert-danger">HTML5의 Canvas 기능</h3>
        <canvas id="can" style="border: 1px solid black;" width="700" height="400"></canvas>
    </body>
</html>
