<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <script>
            let arr=["red","orange","green","pink","gray"];
            let arrnum=[3,6,7,10,20];

            let a1=arr.map(function(item){
                return item;
            });
            console.log(a1);

            let a2=arr.map((item,idx)=>`<h6>${idx}:${item}</h6>`);
            document.write(a2);
            console.log(a2);

            let a3=arrnum.map(function(n,i){
                console.log(`${i}:${n}`);
                return n*2;
            });

            document.write(a3);
            document.write("<br>");
            
            //화살표 함수로 변경
            let a4=arrnum.map(n=>n*2);
            document.write(a4);
        </script>
    </body>
</html>
