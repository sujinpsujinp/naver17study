    <body>
        <h6 class="alert alert-info">이차원 배열</h6>
        <script>
            let arr1=[
                ["장미꽃","hotpink"],
                ["안개꽃","orange"],
                ["다알리아","pink"],
                ["국화꽃","gray"]
            ];
            document.write(`0행 0열의 값은?${arr1[0][0]}<br>`);
            document.write(`1행 1열의 값은?${arr1[1][1]}<br>`);
            document.write(`행의 갯수는?${arr1.length}`);
            document.write(`0행의 열갯수는?${arr1[0].length}<br>`);

            for(let i=0;i<arr1.length;i++)
            {
            document.write(`<h5 style="color:${arr1[i][1]}">${arr1[i][0]}</h5>`);
            }
        </script>
        <hr>
        <script>
            let arr2=new Array();
            arr2.push([100,56,67,100]);
            arr2.push([89,100,72,78]);
            arr2.push([90,87,69,89]);

            for(let i=0;i<arr2.length;i++)
            {
                document.write(`<div style="width:70px;height:70px;float:left;">`)
                for(let j=0;j<arr2[i].length;j++)
                {
                    document.write(`<div style="font-size:30px;border:1px solid gray;">${arr2[i][j]}</div>`)
                }
                document.write("</div>");
            }

        </script>
    </body>
