<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
     <div class="box">
        <h5 class="msg">Have a Good Day!</h5>
        <h5 class="msg">Have a Good Day!</h5>
        <h5 class="msg">Have a Good Day!</h5>
        <h5 class="msg">Have a Good Day!</h5>
        <h5 class="msg">Have a Good Day!</h5>
     </div>
     <script>
        //querySelector 5개 중 객체1개만 반환
        //querySelector : 해당 요소가 여러개라 할지라도 무조건 첫번째 요소값 하나만 얻는다.
        let a=document.querySelector(".box>.msg");
        a.style.color="red";
        
        //querySelectorAll : 5개의 값을 배열타입으로 얻음
        let b=document.querySelectorAll(".box>.msg");
        //b.style.color="green";//오류 : b는 배열타입이기 때문
        console.log(b.length);//확인, 5
        //querySelectorAll 이게 배열타입이라서 값도 배열로 줘야함
        b[0].style.backgroundColor="orange";
        b[2].style.backgroundColor="pink";
        b[4].style.backgroundColor="green";

        //각각 배열에 이벤트를 줄 경우
        // b[0].onmouseover=function(){
        //     this.style.color="gray";
        // }
        // b[0].onmouseout=function(){
        //     this.style.color="red";
        // }

        //한번에 이벤트를 적용할 경우
        for(let s of b){
            s.onmouseover=function(){
                this.style.color="red";
            }
            s.onmouseout=function(){
                this.style.color="black";
            }
        }
     </script>
    </body>
</html>
