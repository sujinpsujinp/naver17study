<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border: 5px groove gray;
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>HTML5 FormTag 들</h1>
    <table>
        <tr>
            <th width="100">text</th>
            <td>
                <!--value= 공백이 있을수도 있으니까 ""해주는게 좋음-->
                <input type="text" value="Hello">
            </td>
        </tr>
        <tr>
            <th>password</th>
            <td>
                <input type="password" value="12345">
            </td>
        </tr>
        <tr>
            <th>checkbox</th>
            <td>
                <!--label 안에 checkbox를 넣으면 글자를 클릭해도 체크 됨-->
                <label><input type="checkbox">운전면허</label>
                &nbsp; &nbsp; &nbsp;
                <!--초기값 설정하고 싶으면 checked 속성주기-->
                <label><input type="checkbox" checked>운전면허</label>
            </td>
        </tr>
        <tr>
            <th>radio</th>
            <td>
                <!--radio는 같은 그룹으로 묶을 경우 반드시 name이 같아야함-->
                <!--label 안에서 input주면 글자 클릭해도 선택됨-->
                <!--기본으로 선택될 값에 checked 주면 됨-->
                <!--value="여자" back에서 얻어갈 값-->
                <label><input type="radio" value="men" name="gender" checked>남자</label>
                <label><input type="radio" value="women" name="gender">여자</label>
            </td>
        </tr>
        <tr>
            <th>number</th>
            <td>
                <!--따로 속성을 안주면 1씩 증가/감소-->
                <!--step="2" 2씩 증가노라-->
                <input type="number" value="10" min="0" max="20" step="2">
            </td>
        </tr>
        <tr>
            <th>color</th>
            <td>
                <!--기본값:#ccffff color picker-->
                <input type="color" value="#ccffff">
            </td>
        </tr>
        <tr>
            <th>date</th>
            <td>
                <!--datepicker-->
                <input type="date" value="2025-01-09">
                &nbsp;
                <!--date picker time picker-->
                <input type="datetime-local" value="2025-01-09 13:00">
                <!--이건 내가 추가한건데 timepicker-->
                <input type="time" value="12:00">
            </td>
        </tr>
        <tr>
            <th>button</th>
            <td>
                <input type="button" value="Ok">
                &nbsp;&nbsp;
                <button type="button">Cancle</button>
            </td>
        </tr>
        <tr>
            <th>submit</th>
            <td>
                <input type="submit" value="전송">
                &nbsp;
                <button type="submit">전송</button>
                &nbsp;
                <!--submit 기능인데 버튼이미지로-->
                <input type="image" src="../mycar/mycar12.png" width="100" height="50">
            </td>
        </tr>
        <tr>
            <th>select</th>
            <td>
                <!--드롭다운메뉴-->
                <!--selected를 주면 해당 메뉴가 기본값 안주면 첫번째가 기본값-->
                <select>
                    <option>java</option>
                    <option selected>htnl5</option>
                    <option>javascript</option>
                    <option>springboot</option>
                    <option>oracle</option>
                </select>
                &nbsp;
                <select>
                    <!--기본값으로 선택은 되지만 드롭다운 목록에는 노출안됨-->
                    <option selected disabled>도시선택</option>
                    <option>서울</option>
                    <option>성남시</option>
                    <option>용인시</option>
                    <option>제주도</option>
                    <option>부산</option>
                </select>
                &nbsp;
                <!--size보다 목록이 길 경우 스크롤 노출함함-->
                <select size="3">
                    <option>java</option>
                    <option>Mysql</option>
                    <option>Spring</option>
                </select>
            </td>
        </tr>
        <tr>
            <!--progress bar노출-->
            <th>progress</th>
            <td>
                <progress value="30" max="100"></progress>
            </td>
        </tr>
    </table>
</body>
</html>
