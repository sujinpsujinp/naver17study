<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <h3 class="alert alert-danger">태그안에서 직접 이벤트 설정하기</h3>
        <img src="../photo/K-038.png" width="200" border="2"
        onmouseover="this.src='../photo/K-041.png'"
        onmouseout="this.src='../photo/K-038.png'">
        &nbsp;&nbsp;
        <img src="../photo/11.jpg" style="width: 150px;border: solid 5px orange;"
        onmouseenter="this.style.borderColor='green'"
        onmouseleave="this.style.borderColor='orange'">
        <br><br>
        <!--value 값이 필요하면 input에 적은 것처럼 해야함함-->
        <button type="button" class="btn btn-success"
        onclick="alert(this.type)">데이터추가</button>
        &nbsp;&nbsp;
        <input type="button" value="데이터삭제" class="btn btn-danger btn-sm"
        onclick="alert(this.value)">

        <input type="button" value="데이터수정" class="btn btn-info btn-sm"
        onclick="hello('안녕')"><!--클릭 시 hello라는 자바스크립트 함수 호출-->
        <!--script는 위 아래 위치 상관없이 명시해주면 됨-->
        <!--hello, change 함수임임-->
        <script>
            function hello(msg)
            {
                alert("당신의 메세지는 ["+msg+"] 입니까?");
            }
        </script>
        <input type="button" value="기본버튼"
        onclick="change(this)">
        <script>
            function change(inputButton)
            {
                inputButton.style.backgroundColor='orange';
                inputButton.style.color='blue';
            }
        </script>

        <input type="button" value="수학계산"
        onclick="add('5','7')"><!--alert으로 5+7은 12입니다 라고 출력하는 add함수 만들기-->
        <script>
            function add(a,b){
                //변수의 타입 알아보기
                //웹에서 f12 > console > 버튼 클릭 시 확인 가능
                //'5','7' 지정 후 -로 연산하면 console.log(typeof(a)) 이걸 string이라고 해도 연산은 똑바로 됨
                //위의 경우 java는 에러남
                console.log(typeof(a));
                console.log(typeof(b));
                //es5
                //alert(a+"+"+b+"는"+(a+b)+"입니다.");
                
                //es6 `` :templete literal
                alert(`${a}+${b}는${a+b} 입니다`);
            }
        </script>
        <hr>
        <script>
            for(i=1;i<=10;i++)
            {
            document.write(`<b>${i}</b>&nbsp;`);
            }
        </script>
        <br>
        <script>
            for(i=1;i<=9;i++)
        {
            document.write(`<img src="../number/${i}.gif">&nbsp;`);
        }
        </script>
        <h4 class="alert alert-danger">mycar도 width=100으로 모두 출력</h4>
        <script>
            for(i=1;i<=15;i++)
        {
            //내가 푼 것
            //document.write(`<img src="../mycar/mycar${i}.png" width="100">&nbsp;`);
            var s=`<img src="../mycar/mycar${i}.png" 
            width=100 height=70 style="border:solid 3px green;margin:3px;">`;
            document.write(s);
        }
        </script>
    </body>
</html>
