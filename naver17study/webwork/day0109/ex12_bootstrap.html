<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
    <div style="margin: 20px; width: 350px;" class="input-group">
        <input type="text" style="width: 150px;" class="form-control" placeholder="input name?">

        <input type="text" style="width: 150px;margin-left: 3px;" class="form-control" value="Hello"
    </div>
    <select class="form-select" style="width:150px;">
        <option>java</option>
        <option selected>html5</option>
        <option>javascript</option>
        <option>springboot</option>
        <option>oracle</option>
    </select>
    

<div class="container mt-3">
    <!--복붙하면 data-bs-target이거랑 id="myModal" 이건 바꿔줘야함 -->
  <h3>이미지다이얼로그</h3>
  <p>버튼을 클릭하면 이미지가 팝업으로 나옵니다</p>
  
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" 
  data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">신세경 이미지</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="../photo/18.jpg" style="width: 100%;">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

    </body>
    
</html>
