<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table" style="width:300px; margin-bottom: 20px; float: left;">
        <!--bootstrap 링크를 가져오면 caption 기본값이 bottom-->
        <caption align="top"><b>[표1 table만 지정]</b></caption>
        <thead>
            <tr>
                <th width="100">이름</th>
                <th width="100">핸드폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이영자</td>
                <td>010-1234-1234</td>
            </tr>
            <tr>
                <td>강호동</td>
                <td>010-5678-5623</td>
            </tr>
            <tr>
                <td>김미진</td>
                <td>010-5231-2146</td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped" style="width:300px; margin-bottom: 20px;">
        <caption align="top"><b>[표2 table table-striped 지정]</b></caption>
        <thead>
            <tr>
                <th width="100">이름</th>
                <th width="100">핸드폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이영자</td>
                <td>010-1234-1234</td>
            </tr>
            <tr>
                <td>강호동</td>
                <td>010-5678-5623</td>
            </tr>
            <tr>
                <td>김미진</td>
                <td>010-5231-2146</td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered" style="width:300px; margin-bottom: 20px;">
        <caption align="top"><b>[표3 table table-bordered 지정]</b></caption>
        <thead>
            <tr>
                <th width="100">이름</th>
                <th width="100">핸드폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이영자</td>
                <td>010-1234-1234</td>
            </tr>
            <tr>
                <td>강호동</td>
                <td>010-5678-5623</td>
            </tr>
            <tr>
                <td>김미진</td>
                <td>010-5231-2146</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="alert alert-danger">Bootstrap5의 Button들</div>
    <!--btn-la, btn-sm : 버튼 크기(기본이md) -->
    <button type="button" class="btn btn-info btn-sm">버튼1</button>
    <button type="button" class="btn btn-success btn-la">버튼2</button>
    <button type="button" class="btn btn-primary">버튼3</button>
    <button type="button" class="btn btn-danger">버튼4</button>
    <button type="button" class="btn btn-secondary">버튼5</button>

    <!--기본태그에 class 속성이 들어가는 것!-->
    <h2 class="alert alert-success">Bootstrap5의 images들</h2>
    <img src="../photo/12.jpg" width="150" height="150" class="rounded-circle">
    <img src="../photo/15.jpg" width="150" height="150" class="rounded">
    <img src="../photo/19.jpg" width="150" height="150" class="img-thumbnail">
</body>
</html>
