<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <h4>photo2의 이미지를 1번부터 34까지 나타내기</h4>
        <script>
            for(let i=1;i<=34;i++)
        {
            //ES6의 템플릿 리터럴을 이용
            // let s=`<img src="../photo2/${i}.${i==24?"gif":"jpg"}" width=100>`;
            
            //기존방식
            //따옴표 헷갈려....
            let s="<img src='../photo2/"+i+(i==24?".gif":".jpg")+"' width=100>";
            document.write(s);
        }
        </script>
        <hr>
        <h4>photo2의 이미지를 1번부터 34까지 나타내기(24는 제외)</h4>
        <script>
            for(let i=1;i<=34;i++)
            {
                if(i==24)
                    continue;//i++로 이동
                
                let s=`<img src="../photo2/${i}.jpg" width=50>`;
                document.write(s);
            }

        </script>
    </body>
</html>
