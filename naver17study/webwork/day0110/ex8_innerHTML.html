<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <div style="margin: 20px;">
            <button type="button" id="btn1">input text넣기</button>
            <button type="button" id="btn2">input date넣기</button>
            <button type="button" id="btn3">select넣기</button>
            <button type="button" id="btn4">스타일적용된 글자 넣기</button>
            <button type="button" id="btn5">모두 지우기</button>
        </div>
        <div class="box" style="margin: 30px 100px; width: 200px;">111</div>
        
        <script>
            //div.box에 대한 요소값
            let box=document.querySelector("div.box");

            document.getElementById("btn1").onclick=function(){
                let s=`<input type="text" value="홍길동">`;

                box.innerHTML=s;
            }

            document.getElementById("btn2").onclick=function(){
                let s=`<input type="text" value="2025-01-10">`;

                box.innerHTML=s;
            }

            document.getElementById("btn3").onclick=function(){
                let s=`
                    <select>
                        <option>red</option>
                        <option>green</option>
                        <option>blue</option>
                        <option>gray</option>
                    </select>`;
                box.innerHTML=s;
            }

            document.getElementById("btn4").onclick=function(){
                let s=`<h3 style="color:hotpink;background-color:yellow;
                border:3px solid gray;">Happy day</h3>`;

                box.innerHTML=s;
            }

            document.getElementById("btn5").onclick=function(){
                box.innerHTML="";
            }
        </script>
        <hr>
        <h3>문제 : 구구단을 선택 시 구구단이 나오게 하기</h3>
        <div class="munje">
            <select>
                <option selected disabled hidden>출력할 구구단을 선택하세요</option>
                <script>
                    for(let dan=2;dan<=9;dan++)
                    {
                        document.write(`<option>${dan}</option>`);
                    }
                </script>
            </select>
        </div>
        <div>
            <div style="margin: 20px 100px;font-size: 20px;" class="gugu">
                이곳에 table을 이용해서 구구단이 나오게 하세요
            </div>
            <script>
                //tr td 테이블 만들어서 html

                document.querySelector("div.munje>select").onchange=function(){
                    //alert(this.value);
                    let dan=this.value;
                    //style="background-color:orange" align="center" 속성은 부트스트랩을 주면 th,tr에서 안먹음
                    let s=`
                    <table class="table table-borderd" style="width:200px;">
                        <tr>
                            <td style="background-color:orange;" align="center">
                        <b>${dan}단</b></td>
                        </tr>`;
                 for(let i=1;i<=9;i++){
                    s+=`
                    <tr>
                        <td align="center">${dan}X${i}=${dan*i}</td>
                    </tr>
                    `;
                     }
                    
                s+="</table>";

                document.querySelector("div.gugu").innerHTML=s;
            }
            </script>
        </div>
    </body>
</html>
