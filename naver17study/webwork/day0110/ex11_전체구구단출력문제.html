<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
                background-color: #e6c499;
            }
        </style>
    </head>
    <body>
        <h4 class="alert alert-danger">table을 이용해서 2~9단 전체 구구단을 출력하시오.</h4>
        <div class="alert alert-success">구구단</div>
        <script>
            window.onload=function(){
                let s=`
                <table class="table table-borderd";> 
                    <tr>`;
            for(let dan=2;dan<=9;dan++){
                s+=`
                    <td align="center"  style="background-color: antiquewhite;">${dan}단</td>
                `;
            }
            s+=`</tr><tr>`
                for(let i=1;i<=9;i++){
                    for(let j=2;j<=9;j++){
                 s+=`
                     <td align="center" style="background-color=#e6c499">${j}X${i}=${j*i}</td>
                 
                 `;
                }
                s+=`</tr>`;  
            }
            s+="</table>";
            document.querySelector("div").innerHTML=s;       
        }
        //단에서 for문 따로 guguhtml 뭔가 바로 나오는게 있는것 같은뎀...
        //밑에 형식 줄줄 니오는 이중포문 있고
        </script>
    </body>
</html>
