<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <!--
        ES6에서 추가된 기능들
        1. 블록범위 변수 let(원래는 var)과 const
        2. 함수에서 기본 매개변수
        3. 템플릿 리터럴 (``)
        4. 화살표 함수(이 안에서 this 못씀)
        5. 클래스, 상속 등등(자바와 같아졌다.)
        6. 모듈개념 추가

        -->
        <h3 class="alert alert-danger">변수 선언 시 var, let에 대한 이해</h3>
        <script>
            //let : 영역형 변수
            //var : 함수형 변수
            var a=10;//새로 생성
            let b=20;//새로 생성
            //콘솔은 라이브서버 열고 우클릭 검사orf12 > 콘솔창

            //상수
            const MSG="Happy";

            console.log("a="+a);//10
            console.log("b="+b);//20

            console.log("MSG="+MSG);
            //MSG="Nice"; //변경할 수 없다는 오류가 발생
            //ex1_var_let.html:41 Uncaught TypeError: Assignment to constant variable.

            if(true)
            {
                var a=30;//밖의 a변수를 덮어쓴다.
                let b=40;//새로 생성(영역변수라서 여기 영역에서는 새로 생성됨)
                console.log("a="+a);//30
                console.log("b="+b);//40
            }   
            console.log("a="+a);//a는 3으로 바뀜 >> if안에서 덮어씌워져서
            console.log("b="+b);//if 영역을 나왔기때문에 20을 출력
        </script>

        <h3 class="alert alert-danger">변수 선언 시const에 대한 이해</h3>
        <script>
            //json형태의 데이터 방식
            const pp={
                "name":"홍길동",
                "addr":"서울"
            }
            console.log("이름:"+pp.name);
            console.log("주소:"+pp.addr);
            
            //각각의 멤버변수인 name과 addr을 변경해보자
            //아래처럼 각각 하나씩 변경은 오류 발생하지 않음
            pp.name="강남길";
            pp.addr="제주";
            console.log("이름:"+pp.name);//오류 안남, 왜? 각각의 멤버는 수정 가능하다
            console.log("주소:"+pp.addr);

            //전체를 변경하려고하면 오류가 발생
            pp={
                "name":"이영자",
                "addr":"부산"
            }//오류발생
        </script>

    </body>
</html>
