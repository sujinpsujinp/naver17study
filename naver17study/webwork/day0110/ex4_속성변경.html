<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <div style="margin: 30px;">
            <img src="../photo/14.jpg" width="200" id="photo">
            <br><br>
            <button id="btn1">이미지변경</button>
        </div>

        <script>
            //id로 요소의 인스턴스값 얻는 방법
            let b1=document.getElementById("btn1");
            let photo=document.getElementById("photo");
            //버튼 클릭 이벤트
            b1.onclick=function(){
                //alert("button click");
                //setAttribute("속성","변경할값") : 변경
                //getAttribute("속성"): 해당 속성이 가진 값 반환

                //현재 src와 width를 얻어보자
                //getAttribute : 속성값 얻는 것
                let curPhoto=photo.getAttribute("src");
                let curWidth=photo.getAttribute("width"); //속성으로 준 것만 속성으로 얻을 수 있ㅇ,ㅁ
                alert("현재 scr="+curPhoto+"\n현재너비:"+curWidth);

                //이미지를 변경해보자
                photo.setAttribute("src","../photo/12.jpg");
                //너비를 300으로 변경해보자
                photo.setAttribute("width","300");
            }
        </script>
        <hr>
        <div style="margin: 20px;" class="box1">
            <img src="../photo2/10.jpg" width="100">
            <br><br>
            <button type="button">이미지 변경</button>
        </div>
        <script>
            //querySelector 한개만 반환 querySelectorAll : 여러개반환(배열)
            let b2=document.querySelector("div.box1>button");
            let photo2=document.querySelector("div.box1>img");
            b2.onclick=function(){
                //alert("button click!");
                photo2.setAttribute("src","../photo2/15.jpg");
                //테두리선 변경
                //속성 값이 border style 처럼 공백이 있으면 붙이고다음글자 대문자 변경하면 됨
                photo2.style.borderStyle="inset";
                photo2.style.borderColor="orange";
                photo2.style.borderWidth="10px";
            }
        </script>
    </body>
</html>
