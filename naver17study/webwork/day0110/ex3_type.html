<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <h4>타입 변환</h4>
    <script>
        //let을 안주면 무슨 변수라고 했는뎅...
        let a=10;
        let b=5.6;
        let s="Happy";
        let m='6';
        let n='4';

        console.log("a의 값은"+a+"이며 타입은"+typeof(a)+"입니다.");
        console.log("a의 값은"+b+"이며 타입은"+typeof(b)+"입니다.");
        console.log("a의 값은"+s+"이며 타입은"+typeof(s)+"입니다.");
        console.log("a의 값은"+m+"이며 타입은"+typeof(m)+"입니다.");
        console.log("n의 값은"+n+"이며 타입은"+typeof(n)+"입니다.");

        let add1=m+n;//'6' + '4'로 값을 줬기때문에 이 두개를 붙여서 64출력
        let add2=parseInt(m)+parseInt(n);//문자열 형태의 숫자를 정수타입으로 변환
        let add3=Number(m)+Number(n);//숫자타입으로 변환 > 정수든 실수든 상관없이
        let sub=m-n;
        let mul=m*n;
        let div=m/n;
        console.log("add1="+add1);//64
        console.log("add2="+add2);//10
        console.log("add3="+add3);//10
        console.log(`sub=${sub}`);
        console.log(`mul=${mul}`);
        console.log(`div="+${div}`);
    </script>
    </body>
</html>
