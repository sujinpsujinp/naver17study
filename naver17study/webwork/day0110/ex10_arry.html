<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <h5 class="alert alert-success">자바스크립트에서 배열을 구현하는 방법</h5>
    <script>
        let arr1=["red","green","blue","yellow","orange","pink"];
        
        for(let i=0;i<arr1.length;i++)
    {
        document.write(`<b style="color:${arr1[i]};">${arr1[i]}</b>&nbsp`);
    }
    </script>
    <hr>
    <script>
        let arr2=new Array(5);
        arr2[0]="../photo/17.jpg";
        arr2[1]="../photo/18.jpg";
        arr2[2]="../photo/19.jpg";
        arr2[3]="../photo/20.jpg";
        arr2[4]="../photo/6.jpg";

        for(let i=0;i<arr2.length;i++)
    {
        document.write(`<img src="${arr2[i]}" width=100>`);
    }
    document.write("<hr>");
    //배열값을 얻는 또 다른 for문
    for(let a of arr2)
    {
        document.write(`<img src="${a}" width=100>`);
    }
    </script>
    <hr>
    <script>
        //java의 stack과 동일
        let arr3=new Array();
        arr3.push("../mycar/mycar7.png");
        arr3.push("../mycar/mycar6.png");
        arr3.push("../mycar/mycar4.png");
        arr3.push("../mycar/mycar15.png");

        for(let i=0;i<arr3.length;i++)
        {
        document.write(`<img src="${arr3[i]}" width=100>`);
        }
        document.write("<hr>");
        //마지막 push된 이미지 제거하기
        arr3.pop();
        arr3.pop();
        for(let a of arr3)
        {
            document.write(`<img src="${a}" width=120>`);
        }
    </script>
    </body>
</html>
