<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family:'Jua';
            }
            .heart{
                font-size: 2em;
                color: red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
     <i class="bi bi-heart heart"></i>
     <script>
        $(".heart").click(function(){
            $(this).animate({'font-size':'4em'},2000,function(){
                $(this).css('font-size','2em')
            });

            let myclass=$(this).attr("class");
            if(myclass=='bi bi-heart heart')
                $(this).attr("class","bi bi-heart-fill heart");
            else
                $(this).attr("class","bi bi-heart heart");
        });
     </script>
     <hr>
     <button type="button" id="btn1">Anmate #1</button>
     <button type="button" id="btn2">Anmate #2</button>
     <button type="button" id="btn3">Anmate #3</button>
     <h2 style="width: 200px;background-color: orange;border: 1px solid red;">jQuery Animate</h2>
     <img src="../jquery_image/03.png" style="position: absolute;width: 130;">

     <script>
        $("#btn1").click(function(){
            //$("h2").animate({width:'+=100',height:'+=30'},2000);
            $("h2").animate({width:'+=100',height:'+=30',opacity:'-=0.2'},'slow');//slow,fast
        });
        $("#btn2").click(function(){
            $("img").animate({'left':'+=100','width':'+=20'},2000);
        });
        $("#btn3").click(function(){
            //effect가 끝난 후 다시 원래 크기로
            $("img").animate({'left':'+=100','width':'+=20'},2000,function(){
                $(this).css({
                    'width':'130',
                    'left':'0px'
                });
            });
        
            $("h2").animate({'borderWidth':'10px','width':'300px'},2000,function(){
                $(this).css({
                    'borderWith':'1px',
                    'width':'200px'
                })
            });
        });
     </script>
    </body>
</html>
