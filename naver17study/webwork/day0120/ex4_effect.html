<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
     
     <button type="button" id="btn1">Hide</button>
     <button type="button" id="btn2">Show</button>
     <button type="button" id="btn3">Toggle</button>
     <br>
     <button type="button" id="btn4">SlideUp</button>
     <button type="button" id="btn5">SlideDown</button>
     <button type="button" id="btn6">SlideToggle</button>
     <br>
     <button type="button" id="btn7">FadeOut</button>
     <button type="button" id="btn8">FadeIn</button>
     <button type="button" id="btn9">FadeToggle</button>
     <br>
     <hr>
     <img src="../jquery_image/08.png">
     <h2>Have a Good day!</h2>
     <script>
        $("#btn1").click(function(){
            $("img").hide();//hide("slow"); 는 slideUp과 동일
            $("h2").hide();
        });
        $("#btn2").click(function(){
            $("img").show();
            $("h2").show();
        });
        $("#btn3").click(function(){
            $("img").toggle();
            $("h2").toggle();
        });
        $("#btn4").click(function(){
            $("img").slideUp("slow");
            $("h2").slideUp("slow");
        });
        $("#btn5").click(function(){
            $("img").slideDown("slow");
            $("h2").slideDown("slow");
        });
        $("#btn6").click(function(){
            $("img").slideToggle("slow");
            $("h2").slideToggle("slow");
        });
        $("#btn7").click(function(){
            $("img").fadeOut("slow");
            $("h2").fadeOut("slow");
        });
        $("#btn8").click(function(){
            $("img").fadeIn("slow");
            $("h2").fadeIn("slow");
        });
        $("#btn9").click(function(){
            $("img").fadeToggle("slow");
            $("h2").fadeToggle("slow");
        });
     </script>
    </body>
</html>
