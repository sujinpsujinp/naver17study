<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family:'Jua';
            }
        </style>
    </head>
    <body>
        <div style="margin: 3opx;">
            <h4>음식메뉴를 선택하세요</h4>
            <div style="width: 300px;" class="input-group">
                <select class="form-select selfood">
                    <option selected hidden disabled>Select MENU</option>
                    <option value="떡볶이,11000">떡볶이</option>
                    <option value="독일족발,29000">독일족발</option>
                    <option value="만두,13000">만두</option>
                    <option value="초밥,35000">초밥</option>
                    <option value="치즈샌드위치,9000">치즈샌드위치</option>
                    <option value="새우볶음,19000">새우볶음</option>
                </select>
                &nbsp;&nbsp;
                <label>
                    <input type="checkbox" id="chkborder">&nbsp;테두리선
                </label>
            </div>
            <img src="" style="margin: 30px 20px;" class="foodphoto"
            onerror="this.src='../food/11.jpg'">
            <h4 class="title"></h4>
            <h5 class="price"></h5>

            <script>
                $(".selfood").change(function(){
                    let v=$(this).val();
                    //alert(v);
                    //,를 분리
                    let data=v.split(",");

                    $("img.foodphoto").attr("src",`../food/${data[0]}.jpg`);

                    $("h4.title").text(`메뉴명: ${data[0]}`);
                    $("h5.price").text(`가격: ${data[1]}원`);
                    });

                    $("#chkborder").click(function(){
                        //체크상태 알아보기
                        let chk=$(this).is(":checked");
                        //alert(chk);
                        if(chk)
                            $("img.foodphoto").css("border","10px groove gray");
                        else
                            $("img.foodphoto").css("border","none");
                    });
            </script>
        </div>
    </body>
</html>
