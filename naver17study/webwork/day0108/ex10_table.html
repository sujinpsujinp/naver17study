<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
        }
        table>td{
            border: solid 1px gray;
        }
        table tr{
            height: 60px;
        }
    </style>
</head>
<body>
        <!-- rowspan: 여러행 합치기, colspan:여러열합치기기 -->
        <table border="1">
            <tr>
                <td rowspan="3" bgcolor="skyblue" valign="top">일</td>
                <td colspan="3" bgcolor="pink">이</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="pink">삼</td>
                <td rowspan="4" bgcolor="skyblue" valign="bottom">사</td>
            </tr>
            <tr>
                <td>오</td>
                <td>육</td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="pink">칠</td>
            </tr>
        </table>    
</body>
</html>
