    <style>
        /* body 아래의 모든 태그에 적용*/
        body *{
            font-family: 'Jua';
        }
        /*방문하지 않은 링크스타일일*/
        a:link{
            color: black;
            text-decoration: none;/*밑줄없애기*/
        }
        /*한번이라도 방문했던 링크스타일*/
        a:visited{
            color: gray;
            text-decoration: none;
        }
        /*마우스를 하이퍼링크에 올렸을 때의 스타일*/
        a:hover{
            text-decoration: underline;
        }


    </style>

</head>
<body>
    <h2>A Tag Study!!</h2>
    <div style="font-size: 20px;">
        <a href="http://naver.com">Naver</a><br><br><!--href 어디로 이동할지 지정-->
        <!--target="_blank", target을 지정하면 새로운탭에 네이버가 열린다. -->
        <a href="http://naver.com" target="_blank">Naver</a><br><br>
        <!--target="_new" 위랑 동일하게 새 창으로 열림 -->
        <a href="http://m.nate.com" target="_new">Nate</a><br><br>
        <a href="http://www.google.com">Google</a><br><br>
