<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        /*div.figure figure{ 방법1*/
        div.figure>marquee>figure{
            float: left;
            width: 110px;
        }

        div.figure>marquee>figure>figcaption{
            text-align: center;
        }
    </style>
</head>
<body>
<marquee>Have a Nice Day!!</marquee>
<!--behavior: 기본은 scroll 이외 slide,alternte-->
<marquee width="400" behavior="slide">다들 안녕하세요!</marquee>
<!--direction 기본은 left -->
<marquee width="400" behavior="alternte" direction="right">다들 안녕하세요!</marquee>
    <div>
        <a href="http://www.naver.com">
            <img src="../photo/K-052.png"><b>Naver</b>
        </a>
    </div>
    <div>
        <a href="http://www.nate.com">
            <figure><!-- 짝을 맞추기 좋음 -->
                <img src="../photo/K-041.png">
                <figcaption style="padding-left: 40px;"> 
                    <b>Nate</b>
                </figcaption>
            </figure>
        </a>
        <a href="../photo/K-049.png"><!-- 원본파일이 열림-->
            <figure>
                <img src="../photo/K-049.png">
                <figcaption>
                    <b>예쁜 유리잔</b>
                </figcaption>
            </figure>
        </a>
    </div>
    <hr>
    <div class="figure">
        <marquee>
        <figure>
            <img src="../photo/17.jpg">
            <figcaption>
                <b>신민아</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../photo/18.jpg">
            <figcaption>
                <b>신세경</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../photo/15.jpg">
            <figcaption>
                <b>설현</b>
            </figcaption>
        </marquee>
        </figure>
    </div>
</body>
</html>
